<script>
	const mapSize = document.querySelectorAll('input[name="mapSize"]');
	const mapDivs = document.querySelectorAll('div[title="mappath"]');

	mapSize.forEach(radio => {
	  radio.addEventListener('change', function() {
		if (this.value === "Small") {
		  mapDivs.forEach(div => {
			div.classList.remove("col-md-12");
			div.classList.remove("col-md-6");
			div.classList.add("col-md-4");
		  });
		} else if (this.value === "Medium") {
		  mapDivs.forEach(div => {
			div.classList.remove("col-md-12");
			div.classList.remove("col-md-4");
			div.classList.add("col-md-6");
		  });
		} else if (this.value === "Large") {
		  mapDivs.forEach(div => {
			div.classList.remove("col-md-6");
			div.classList.remove("col-md-4");
			div.classList.add("col-md-12");
		  });
		}
	  });
	});
</script>
